<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQL-Injection-Demo</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="/login" method="post">
      <h2>Login to your account</h2>
      <div class="container">
        <div class="input-parent">
          <label><b>Username</b></label>
          <input type="text" name="uname" placeholder="Enter Username" />
        </div>
        <div class="input-parent">
          <label><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="pword" />
        </div>
        <button type="submit">Login</button>
      </div>
      <script>
        if (document.location.hash === "#unauthorized") {
          document.write(
            '<div class="unauthorized">Invalid Username or Password</div>'
          );
        } else if (document.location.hash === "#error") {
          document.write('<div class="error">An error has occured</div>');
        }
      </script>
    </form>
  </body>
</html>
